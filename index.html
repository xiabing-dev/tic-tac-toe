<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">      
    <script src="script.js"></script>
  </head>
  <body>
    

    <div class="game-container">
      <div class="game-over d-none">
        <img class="d-none" id="game-over-img" src="./img/game-over.png">
        <div class="btn-restart d-none" id="btn-restart" onclick="restart()">RESTART</div>
      </div>
      <div class="inner-container">
        <div class="line-horizontal" id="line-0" style="top: 165px; left: 8px;"></div>
        <div class="line-horizontal" id="line-1" style="top: 306px; left: 8px;"></div>
        <div class="line-horizontal" id="line-2" style="top: 455px; left: 8px;"></div>
        <div class="line-horizontal line-rotate-90" id="line-3" style="left: -134px; top: 306px;"></div>
        <div class="line-horizontal line-rotate-90" id="line-4" style="left: 6px; top: 306px;"></div>
        <div class="line-horizontal line-rotate-90" id="line-5" style="left: 146px; top: 306px;"></div>
        <div class="line-horizontal line-rotate-45" id="line-6" style="top: 306px; left: 8px;"></div>
        <div class="line-horizontal line-rotate-45-" id="line-7" style="top: 306px; left: 8px;"></div>
        <div class="players-container">
          <div class="player-panel" id="player-1">
            <img class="player-panel-img" src="./img/cross.png"><span>Player 1</span>
          </div>
          <div class="player-panel player-inactive" id="player-2">
            <img class="player-panel-img" src="./img/circle.png"><span>Player 2</span>
          </div>
        </div>
        <table>
          <tr>
            <td onclick="play(0)">
              <img id="circle-0" class="d-none" src="./img/circle.png">
              <img id="cross-0" class="d-none" src="./img/cross.png">
            </td>
            <td onclick="play(1)">
              <img id="circle-1" class="d-none" src="./img/circle.png">
              <img id="cross-1" class="d-none" src="./img/cross.png">
            </td>
            <td onclick="play(2)">
              <img id="circle-2" class="d-none" src="./img/circle.png">
              <img id="cross-2" class="d-none" src="./img/cross.png">
            </td>
          </tr>
          <tr>
            <td onclick="play(3)">
              <img id="circle-3" class="d-none" src="./img/circle.png">
              <img id="cross-3" class="d-none" src="./img/cross.png">
            </td>
            <td onclick="play(4)">
              <img id="circle-4" class="d-none" src="./img/circle.png">
              <img id="cross-4" class="d-none" src="./img/cross.png">
            </td>
            <td onclick="play(5)">
              <img id="circle-5" class="d-none" src="./img/circle.png">
              <img id="cross-5" class="d-none" src="./img/cross.png">
            </td>
          </tr>
          <tr>
            <td onclick="play(6)">
              <img id="circle-6" class="d-none" src="./img/circle.png">
              <img id="cross-6" class="d-none" src="./img/cross.png">
            </td>
            <td onclick="play(7)">
              <img id="circle-7" class="d-none" src="./img/circle.png">
              <img id="cross-7" class="d-none" src="./img/cross.png">
            </td>
            <td onclick="play(8)">
              <img id="circle-8" class="d-none" src="./img/circle.png">
              <img id="cross-8" class="d-none" src="./img/cross.png">
            </td>
          </tr>
        </table>
      </div>
      
    </div>
  </body>
</html>
